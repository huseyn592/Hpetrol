<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>PETROL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"

    <link rel="stylesheet" href="./style.css" />

  <body>
    <header>
      <section class="headerSection">
        <div class="logo">
          <h1><span>H </span> PETROL</h1>
          <img
            src="./oil_barrel_24dp_FFF_FILL0_wght400_GRAD0_opsz24.png"

          />

        <ul class="text">
          <li>1-Dizel: 1 AZN</li>
          <li>2-Benzin: 1.10 AZN</li>
          <li>3-Premium: 1.60 AZN</li>
        </ul>

        <div class="buttons">
          <button class="dizelBtn">DIZEL</button>
          <button class="benzinBtn">BENZIN</button>
          <button class="premiumBtn">PREMIUM</button>
        </div>

        <div class="input">
          <div class="input1">
            <label for="">Qiymet:</label>
            <input class="qiymetInput" type="text" placeholder="0.00" />
          </div>

          <div class="input2">
            <label for="">litr:</label>
            <input class="litrInput" type="text" placeholder="0.00" />
          </div>
        </div>
      </section>
    </header>

    <main>
        <section class="mainSection">
            <h2>MEBLEG'i ve yaxud LITR'i secin:</h2>


            <div class="inputSual">
                <div class="Sual1">
                  <label for="">Mebleg:</label>
                  <input class="meblegSual" type="text" placeholder="0.00" />
                </div>
      
                <div class="sual2">
                  <label for="">litr:</label>
                  <input class="litrSual" type="text" placeholder="0.00" />
                </div>
              </div>
              <div class="cnfBtn">
              <button class="confrimBtn">Tesdiqle</button>
            </div>
        </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
